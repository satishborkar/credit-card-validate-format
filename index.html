<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>CC Formatter</title>
    <link rel="stylesheet" href="css/credit-card-validator.css">
</head>

<body>
    <div class="app-container">
        <form>
            <h1>Format &amp; Validate Credit Card Number in JavaScript </h1>
            <input id="cc" type="text" value="" placeholder="XXXX XXXX XXXX XXXX">
            <div class="row card-info">
                <label>Card Type : </label>
                <label id="card-type"></label>
            </div>

            <div class="row">
                <h2>Supported Cards</h2>
                <div class="row supported-logos">
                    <img src="img/american_Express_logo.png" alt="American Express">
                    <img src="img/mastercard.png" alt="Mastercard">
                    <img src="img/Visa_logo.png" alt="Visa">
                    <img src="img/discover-logo.png" alt="Discover">
                    <img src="img/jcb.jpg" alt="JCB">
                    <img src="img/maestro.png" alt="Maestro">
                    <img src="img/DinersClub.png" alt="Diners Club">
                </div>
            </div>
        </form>
    </div>
    <script src="js/credit-card-validator.js"></script>
</body>

</html>
